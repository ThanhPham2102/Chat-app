<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style_sendmess.css" />
  </head>
  <body>
    <div class="box_chat">
      <div>
        <div class="topic">Những thằng đàn ông</div>
      </div>
      <div class="box_ib">
        <div class="New_conversion">
          <div class="New_conversion-text">+ New conversion</div>
          <div class="New_conversion-notext"></div>
        </div>
        <div class="First_conversion">
          <div class="First_conversion-text">First conversion</div>
          <div class="anh-thanh"></div>
          <div class="First_conversion-text--send">
            <input
              type="text"
              class="write_text"
              placeholder="type a messenger"
            />
            <button clas="btn_send">Send</button>
          </div>
        </div>
        <div class="New_conversion"></div>
      </div>
    </div>
    <script src="./app-sendmess.js"></script>
  </body>
</html>
